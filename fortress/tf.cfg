alias date             "echo $date $time"
alias on_enter         "vid_vsync 0.0"

alias +imp3 	       "weapon 3;+attack"
alias -imp3	       	   "-attack; bestweapon"

set sbared 0

alias "bestweapon"     "weapon 7 6 5 4 3 2 1"

alias +axe	       	   "r_drawviewmodel 1;weapon 1; +attack"
alias -axe	       	   "-attack; bestweapon; r_drawviewmodel 0"

alias reloadall	       ""

alias rsold     	   "impulse 7;wait;reload;wait;impulse 3;wait;reload;wait;impulse 2;wait;reload;wait;impulse 7"
alias rdemo     	   "impulse 7;wait;reload;wait;impulse 2;wait;reload;wait;impulse 7"
alias rscou     	   "impulse 2;wait;reload"
alias rmedi     	   "impulse 3;wait;reload;wait;impulse 2;wait;reload;wait;impulse 5"
alias rpyro     	   "impulse 2;wait;reload"
alias rhwgy     	   "impulse 3;wait;reload;wait;impulse 2;wait;reload;wait;impulse 7"
alias rspy       	   "impulse 3;wait;reload"
alias reng      	   "impulse 3;wait;reload"

alias server_quake00   "cl_crypt_rcon 0; rcon_password secret; connect quake.fi:27500"
alias server_quake01   "cl_crypt_rcon 0; rcon_password secret; connect quake.fi:27501"
alias server_chosen2   "cl_crypt_rcon 0; rcon_password secret; connect chosen2.servegame.com"
alias server_toaster   "cl_crypt_rcon 1; rcon_password secret connect toaster.fi"
alias server_klos01	   "cl_crypt_rcon 0; rcon_password secrect; connect kloster.sics.se:27701"
alias server_klos02	   "cl_crypt_rcon 0; rcon_password secret; connect kloster.sics.se:27702"

alias gren1prime 	   "primeone; bind space gren1throw"
alias gren1throw 	   "throwgren; bind space gren1prime; stopsound"

alias gren2prime 	   "primetwo; bind shift gren2throw"
alias gren2throw 	   "throwgren; bind shift gren2prime; stopsound"

alias grentime 		   "play gren"
alias tfstart  	       "match_forcestart"
alias cleargrens	   "bind space gren1prime; bind shift gren2prime"

alias pointti 		   "if $sbared == 0 then pointti2 else advanced_point"
alias pointti2		   "set sbared 1; sbar_on"
alias advanced_point   "if $qt$point$qt = $qt$tp_name_nothing$qt then else say_team $\$name: $ledpoint$ledpoint %x at %y $ledpoint$ledpoint"
alias reportti		   "if $qt$tp_name_flag$qt isin $qt$powerups$qt then reportti3 else reportti2"
alias reportti2		   "say_team $\$name @ {%l} [%hh %a%Aa]"
alias reportti3		   "say_team $\$name {carrying FLAG} @ %l"
alias droppedflag	   "say_team $\{FLAG} dropped at {$droploc}"
alias tookflag		   "say_team $\$name took {FLAG} at {%l}"

alias f_reloadstart	   "crosshaircolor 255 0 0"
alias f_reloadend	   "crosshaircolor 255 255 255"
alias f_death   	   "cleargrens; sbar_on; sbar_400"
alias f_flagdeath	   "droppedflag"
alias f_took		   "tookflag"

msg_trigger grentime "renade primed"
msg_trigger tfstart "MATCH BEGINS NOW"

alias +mback "+back;inc nmback  1;if $nmforward > 0 then -forward"
alias -mback "-back;inc nmback -1;if $nmforward > 0 then +forward"
alias +mforward "+forward;inc nmforward  1;if $nmback > 0 then -back"
alias -mforward "-forward;inc nmforward -1;if $nmback > 0 then +back"
alias +mleft "+moveleft;inc nmleft  1;if $nmright > 0 then -moveright"
alias -mleft "-moveleft;inc nmleft -1;if $nmright > 0 then +moveright"
alias +mright "+moveright;inc nmright  1;if $nmleft > 0 then -moveleft"
alias -mright "-moveright;inc nmright -1;if $nmleft > 0 then +moveleft"

set nmback "0"
set nmforward "0"
set nmleft "0"
set nmright "0"
